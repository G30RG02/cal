<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      src = "script.js";
    </script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Kütuse kalkulaator</h1>
      <label for="vahemaa">Vahemaa (km)</label>
      <input id="vahemaa" type="number" />
      <label for="kutusekulu">Kütusekulu (L/100km)</label>
      <input id="kutusekulu" type="number" />
      <label for="hind">Hind (e)</label>
      <input id="hind" type="number" />
      <button onclick="kulu()">arvuta</button>
      <p id="output"></p>
      <p id="output2"></p>
    </div>

    <script>
      function kulu() {
        let vahemaa = document.getElementById("vahemaa").value;
        let kutusekulu = document.getElementById("kutusekulu").value;

        let arvutus = (vahemaa / 100) * kutusekulu;
        let khind = document.getElementById("hind").value * arvutus;

        document.getElementById("output").innerHTML =
          arvutus.toFixed(1) + " Liitrit";
        document.getElementById("output2").innerHTML =
          khind.toFixed(1) + " Eurot";
      }
    </script>
  </body>
</html>
